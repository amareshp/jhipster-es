
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBlogLabel" data-translate="jhipsteresApp.blog.home.createOrEditLabel">Create or edit a Blog</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.blog.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.blog.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsteresApp.blog.author" for="field_author">Author</label>
            <input type="text" class="form-control" name="author" id="field_author"
                    ng-model="vm.blog.author"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsteresApp.blog.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.blog.title"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsteresApp.blog.body" for="field_body">Body</label>
            <input type="text" class="form-control" name="body" id="field_body"
                    ng-model="vm.blog.body"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
