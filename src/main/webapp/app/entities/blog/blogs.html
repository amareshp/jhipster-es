<div>
    <h2 data-translate="jhipsteresApp.blog.home.title">Blogs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="blog.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="jhipsteresApp.blog.home.createLabel">
                        Create new Blog
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'jhipsteresApp.blog.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <div ng-repeat="blog in vm.blogs track by blog.id">
            <h2>{{blog.title}}</h2>
            <small>Posted by {{blog.author}}</small>
            <div ng-bind-html="blog.body"></div>
            <br>
            <div class="btn-group mb-2 mt-1">
                <button type="submit"
                        ui-sref="blog-detail({id:blog.id})"
                        class="btn btn-info btn-sm">
                    <span class="glyphicon glyphicon-eye-open"></span>
                    <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                </button>
                <button type="submit"
                        ui-sref="blog.edit({id:blog.id})"
                        class="btn btn-primary btn-sm">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                </button>
                <button type="submit"
                        ui-sref="blog.delete({id:blog.id})"
                        class="btn btn-danger btn-sm">
                    <span class="glyphicon glyphicon-remove-circle"></span>
                    <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                </button>
                <hr>
            </div>
        </div>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
